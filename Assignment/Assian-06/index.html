<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Registration From</title>
</head>
<style>
    .formElement {
        padding: 2%;
        margin: 2%;
    }
</style>

<body>
    <h2 style="text-align: center;">Registration From</h2>
    <div class="formElement">
        <form>
            <fieldset>
                <legend>Personal Info</legend>
                <div>
                    <label>First Name : </label>
                    <input type="text" name="userFirstName" placeholder="Enter First Name">
                </div><br>
                <div>
                    <label>Last Name : </label>
                    <input type="text" name="userLastName" placeholder="Enter Last Name"><br>
                </div><br>
                <div>
                    <label>Email Id : </label>
                    <input type="email" name="userEmailId" placeholder="Enter Email Id"><br>
                </div><br>

                <div>
                    <label>Password : </label>
                    <input type="password" name="userPassword" placeholder="Enter  Password"><br>
                </div><br>
                <div>
                    <label>Birth Date : </label>
                    <input type="date" name="userBirthDate" placeholder="Choose  Birth Date "><br>
                </div><br>
            </fieldset>
        </form>
    </div>

</body>

</html>
