<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Object Functions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
    }
    h1 {
      color: #333;
    }
    pre {
      background: #222;
      color: #0f0;
      padding: 10px;
      border-radius: 5px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <h1>JavaScript Object Functions (Simple Examples)</h1>
  <pre id="output"></pre>

  <script>
    // Example object
    let person = {
      name: "Alice",
      age: 25,
      city: "New York"
    };

    let result = "";

    // 1Ô∏è‚É£ Access properties
    result += "1. Access property: " + person.name + "\n";

    // 2Ô∏è‚É£ Add new property
    person.country = "USA";
    result += "2. Add property: " + JSON.stringify(person) + "\n";

    // 3Ô∏è‚É£ Update property
    person.age = 26;
    result += "3. Update property: " + JSON.stringify(person) + "\n";

    // 4Ô∏è‚É£ Delete property
    delete person.city;
    result += "4. Delete property: " + JSON.stringify(person) + "\n";

    // 5Ô∏è‚É£ Object.keys()
    result += "5. Object.keys(): " + Object.keys(person) + "\n";

    // 6Ô∏è‚É£ Object.values()
    result += "6. Object.values(): " + Object.values(person) + "\n";

    // 7Ô∏è‚É£ Object.entries()
    result += "7. Object.entries(): " + JSON.stringify(Object.entries(person)) + "\n";

    // 8Ô∏è‚É£ Object.assign()
    let copyPerson = {};
    Object.assign(copyPerson, person);
    result += "8. Object.assign(): " + JSON.stringify(copyPerson) + "\n";

    // 9Ô∏è‚É£ Object.freeze()
    Object.freeze(copyPerson);
    copyPerson.age = 30; // Will not change
    result += "9. Object.freeze(): " + JSON.stringify(copyPerson) + "\n";

    // üîü Object.seal()
    let sealedObj = { a: 1, b: 2 };
    Object.seal(sealedObj);
    sealedObj.a = 10; // Can update
    delete sealedObj.b; // Cannot delete
    result += "10. Object.seal(): " + JSON.stringify(sealedObj) + "\n";

    // 11Ô∏è‚É£ Object.hasOwnProperty()
    result += "11. hasOwnProperty('name'): " + person.hasOwnProperty("name") + "\n";

    // 12Ô∏è‚É£ Object.is()
    result += "12. Object.is(10, 10): " + Object.is(10, 10) + "\n";
    result += "    Object.is(10, '10'): " + Object.is(10, '10') + "\n";

    // 13Ô∏è‚É£ Object.getOwnPropertyNames()
    result += "13. getOwnPropertyNames(): " + Object.getOwnPropertyNames(person) + "\n";

    // 14Ô∏è‚É£ Object.getPrototypeOf()
    result += "14. getPrototypeOf(): " + Object.getPrototypeOf(person) + "\n";

    document.getElementById("output").textContent = result;
  </script>

</body>
</html>
