<!-- Create a variable by assigning some value and print the value into the console panel -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <script>
        function funConsole() {
            let message = "Hello, JavaScript!";
            console.log(message);
        }
    </script>
</head>

<body>
    <h1>Learning Console Function</h1>
    <h3> click the button and Open your browser console to see the output!</h3>
    <button onclick="funConsole()">Click me</button>

</body>

</html>
