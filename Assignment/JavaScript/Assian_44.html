<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Array Functions Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 30px;
      line-height: 1.6;
    }
    h1 {
      color: #333;
    }
    pre {
      background: #222;
      color: #0f0;
      padding: 10px;
      border-radius: 5px;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <h1>JavaScript Array Functions (Simple Examples)</h1>
  <pre id="output"></pre>

  <script>
    let arr = [10, 20, 30, 40, 50];
    let result = "";

    // 1Ô∏è‚É£ length
    result += "1. length: " + arr.length + "\n";

    // 2Ô∏è‚É£ toString()
    result += "2. toString(): " + arr.toString() + "\n";

    // 3Ô∏è‚É£ join()
    result += "3. join(' - '): " + arr.join(" - ") + "\n";

    // 4Ô∏è‚É£ push()
    arr.push(60);
    result += "4. push(60): " + arr + "\n";

    // 5Ô∏è‚É£ pop()
    arr.pop();
    result += "5. pop(): " + arr + "\n";

    // 6Ô∏è‚É£ unshift()
    arr.unshift(5);
    result += "6. unshift(5): " + arr + "\n";

    // 7Ô∏è‚É£ shift()
    arr.shift();
    result += "7. shift(): " + arr + "\n";

    // 8Ô∏è‚É£ concat()
    let more = [70, 80];
    let combined = arr.concat(more);
    result += "8. concat([70, 80]): " + combined + "\n";

    // 9Ô∏è‚É£ slice()
    result += "9. slice(1, 3): " + arr.slice(1, 3) + "\n";

    // üîü splice()
    arr.splice(2, 0, 25);
    result += "10. splice(2, 0, 25): " + arr + "\n";

    // 11Ô∏è‚É£ indexOf()
    result += "11. indexOf(30): " + arr.indexOf(30) + "\n";

    // 12Ô∏è‚É£ lastIndexOf()
    result += "12. lastIndexOf(30): " + arr.lastIndexOf(30) + "\n";

    // 13Ô∏è‚É£ includes()
    result += "13. includes(20): " + arr.includes(20) + "\n";

    // 14Ô∏è‚É£ reverse()
    result += "14. reverse(): " + arr.slice().reverse() + "\n";

    // 15Ô∏è‚É£ sort()
    let unsorted = [3, 1, 5, 2, 4];
    result += "15. sort(): " + unsorted.sort() + "\n";

    // 16Ô∏è‚É£ map()
    let mapped = arr.map(x => x * 2);
    result += "16. map(x * 2): " + mapped + "\n";

    // 17Ô∏è‚É£ filter()
    let filtered = arr.filter(x => x > 25);
    result += "17. filter(x > 25): " + filtered + "\n";

    // 18Ô∏è‚É£ reduce()
    let sum = arr.reduce((total, x) => total + x, 0);
    result += "18. reduce(sum): " + sum + "\n";

    // 19Ô∏è‚É£ forEach()
    let text = "";
    arr.forEach(x => text += x + " ");
    result += "19. forEach(): " + text + "\n";

    // 20Ô∏è‚É£ find()
    let found = arr.find(x => x > 25);
    result += "20. find(x > 25): " + found + "\n";

    // 21Ô∏è‚É£ findIndex()
    let foundIndex = arr.findIndex(x => x > 25);
    result += "21. findIndex(x > 25): " + foundIndex + "\n";

    // 22Ô∏è‚É£ some()
    result += "22. some(x > 45): " + arr.some(x => x > 45) + "\n";

    // 23Ô∏è‚É£ every()
    result += "23. every(x > 5): " + arr.every(x => x > 5) + "\n";

    // 24Ô∏è‚É£ fill()
    let filled = arr.slice();
    filled.fill(100, 1, 3);
    result += "24. fill(100, 1, 3): " + filled + "\n";

    // 25Ô∏è‚É£ flat()
    let nested = [1, [2, 3], [4, [5, 6]]];
    result += "25. flat(2): " + nested.flat(2) + "\n";

    // 26Ô∏è‚É£ Array.isArray()
    result += "26. Array.isArray(arr): " + Array.isArray(arr) + "\n";

    // 27Ô∏è‚É£ from()
    result += "27. Array.from('Hello'): " + Array.from('Hello') + "\n";

    // 28Ô∏è‚É£ keys()
    let keys = [...arr.keys()];
    result += "28. keys(): " + keys + "\n";

    // 29Ô∏è‚É£ entries()
    let entries = [...arr.entries()].map(e => e.join(":"));
    result += "29. entries(): " + entries.join(", ") + "\n";

    // 30Ô∏è‚É£ copyWithin()
    let copyArr = [1, 2, 3, 4, 5];
    copyArr.copyWithin(0, 3);
    result += "30. copyWithin(0,3): " + copyArr + "\n";

    document.getElementById("output").textContent = result;
  </script>

</body>
</html>
