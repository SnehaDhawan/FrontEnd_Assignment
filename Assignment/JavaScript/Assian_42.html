<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All String Functions Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 30px;
      line-height: 1.6;
    }
    h1 {
      color: #333;
    }
    h2 {
      color: #0066cc;
    }
    pre {
      background: #222;
      color: #0f0;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>JavaScript String Functions (Simple Examples)</h1>
  <pre id="output"></pre>

  <script>
    // Example string
    let text = "  Hello World from JavaScript!  ";

    let result = "";

    // 1Ô∏è‚É£ length
    result += "1. Length: " + text.length + "\n";

    // 2Ô∏è‚É£ toUpperCase()
    result += "2. toUpperCase(): " + text.toUpperCase() + "\n";

    // 3Ô∏è‚É£ toLowerCase()
    result += "3. toLowerCase(): " + text.toLowerCase() + "\n";

    // 4Ô∏è‚É£ trim()
    result += "4. trim(): '" + text.trim() + "'\n";

    // 5Ô∏è‚É£ slice(start, end)
    result += "5. slice(2, 9): " + text.slice(2, 9) + "\n";

    // 6Ô∏è‚É£ substring(start, end)
    result += "6. substring(2, 9): " + text.substring(2, 9) + "\n";

    // 7Ô∏è‚É£ substr(start, length)
    result += "7. substr(2, 5): " + text.substr(2, 5) + "\n";

    // 8Ô∏è‚É£ replace()
    result += "8. replace('World', 'Universe'): " + text.replace("World", "Universe") + "\n";

    // 9Ô∏è‚É£ replaceAll() (ES2021+)
    result += "9. replaceAll(' ', '_'): " + text.replaceAll(" ", "_") + "\n";

    // üîü concat()
    result += "10. concat(): " + text.concat(" Let's learn!") + "\n";

    // 11Ô∏è‚É£ charAt()
    result += "11. charAt(1): " + text.charAt(1) + "\n";

    // 12Ô∏è‚É£ charCodeAt()
    result += "12. charCodeAt(1): " + text.charCodeAt(1) + "\n";

    // 13Ô∏è‚É£ indexOf()
    result += "13. indexOf('World'): " + text.indexOf("World") + "\n";

    // 14Ô∏è‚É£ lastIndexOf()
    result += "14. lastIndexOf('o'): " + text.lastIndexOf("o") + "\n";

    // 15Ô∏è‚É£ includes()
    result += "15. includes('Java'): " + text.includes("Java") + "\n";

    // 16Ô∏è‚É£ startsWith()
    result += "16. startsWith('  He'): " + text.startsWith("  He") + "\n";

    // 17Ô∏è‚É£ endsWith()
    result += "17. endsWith('!  '): " + text.endsWith("!  ") + "\n";

    // 18Ô∏è‚É£ split()
    result += "18. split(' '): " + text.split(" ") + "\n";

    // 19Ô∏è‚É£ repeat()
    result += "19. repeat(2): " + text.trim().repeat(2) + "\n";

    // 20Ô∏è‚É£ padStart() and padEnd()
    result += "20. padStart(30, '*'): " + text.trim().padStart(30, '*') + "\n";
    result += "    padEnd(30, '*'): " + text.trim().padEnd(30, '*') + "\n";

    document.getElementById("output").textContent = result;
  </script>

</body>
</html>
