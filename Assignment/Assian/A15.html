<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Overflow Example</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      background-color: lightblue;
      border: 2px solid steelblue;
      padding: 10px;
      overflow: auto; /* Change this to hidden, visible, or scroll to see differences */
    }
  </style>
</head>
<body>
  <h2>CSS Overflow Handling Example</h2>
  <div class="box">
    This is some text that is too long to fit inside the box, so overflow handling will control how it behaves. 
    Try changing the <b>overflow</b> property in the CSS!
  </div>
</body>
</html>
